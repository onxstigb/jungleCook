<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="168"
          height="55"
          viewBox="0 0 169 55"
        >
          <g id="Group_1" data-name="Group 1" transform="translate(-50 -38)">
            <circle
              id="Ellipse_1"
              data-name="Ellipse 1"
              cx="16"
              cy="16"
              r="16"
              transform="translate(52 38)"
              fill="#c7eae4"
            />
            <circle
              id="Ellipse_2"
              data-name="Ellipse 2"
              cx="15"
              cy="15"
              r="15"
              transform="translate(76 54)"
              fill="#ffd972"
            />
            <circle
              id="Ellipse_3"
              data-name="Ellipse 3"
              cx="27"
              cy="27"
              r="27"
              transform="translate(103 39)"
              fill="#a7e8bd"
            />
            <circle
              id="Ellipse_4"
              data-name="Ellipse 4"
              cx="12"
              cy="12"
              r="12"
              transform="translate(185 57)"
              fill="#efa7a7"
            />
            <text
              id="The_Jungle_Cook"
              data-name="The Jungle Cook"
              transform="translate(50 74)"
              font-size="25"
              font-family="Caveat-Regular, Caveat"
              letter-spacing="0.1em"
            >
              <tspan x="0" y="0">The Jungle Cook</tspan>
            </text>
          </g>
        </svg>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="browse.html">Browse</a></li>
        <li><a href="index.html">Create Recipe</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span>&#9776;</span>
      </div>
    </nav>
    <div class="browse">
      <div class="browse-hero"></div>
      <h1>Recipes: Try some today!</h1>
      <div class="recipe-grid">
        <div class="recipe-card">
          <div class="recipe-image">
            <img src="images/recipe-pizza.jpg" alt="Supreme Pizza" />
          </div>
          <div class="recipe-content">
            <p class="recipe-title">Supreme Pizza</p>
            <p class="recipe-details">Prep time: 30 mins<br />Servings: 4</p>
          </div>
        </div>
        <div class="recipe-card">
          <div class="recipe-image">
            <img src="images/recipe-burger.jpg" alt="Classic Burger" />
          </div>
          <div class="recipe-content">
            <p class="recipe-title">Classic Burger</p>
            <p class="recipe-details">Prep time: 20 mins<br />Servings: 4</p>
          </div>
        </div>
        <div class="recipe-card">
          <div class="recipe-image">
            <img src="images/recipe-pilaf.jpg" alt="Chicken Biryani" />
          </div>
          <div class="recipe-content">
            <p class="recipe-title">Chicken Biryani</p>
            <p class="recipe-details">Prep time: 35 mins<br />Servings: 4</p>
          </div>
        </div>
        <div class="recipe-card">
          <div class="recipe-image">
            <img src="images/recipe-chowmein.jpg" alt="Chicken Chow Mein" />
          </div>
          <div class="recipe-content">
            <p class="recipe-title">Chicken Chow Mein</p>
            <p class="recipe-details">Prep time: 25 mins<br />Servings: 4</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
