              cy="15"

              id="Ellipse_4"
              data-name="Ellipse 4"

              cy="12"
              r="12"

            />
            <text
              id="The_Jungle_Cook"
              data-name="The Jungle Cook"
              transform="translate(50 74)"
              font-size="25"
              font-family="Caveat-Regular, Caveat"
              letter-spacing="0.1em"
            >
              <tspan x="0" y="0">The Jungle Cook</tspan>
            </text>
          </g>
        </svg>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Browse</a></li>
        <li><a href="#">Create Recipe</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span>&#9776;</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div id="app">
      <div class="account">
        <!-- Login Form -->
        <div class="login">
          <h1>Login Here!</h1>
          <form action="#" method="POST">
            <label for="login-email">Email Address:</label>
            <input
              type="email"
              name="email"
              id="login-email"
              placeholder="Email Address"
              required
            />

            <label for="login-password">Password:</label>
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder="Password"
              required
            />

            <button type="submit" id="submit">LOGIN</button>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="signup">
          <p>Don't have an account?</p>
          <h1>Sign up!</h1>
          <form action="#" method="POST">
            <label for="fname">First Name:</label>
            <input
              type="text"
              name="fname"
              id="fName"
              placeholder="First Name"
              required
            />

            <label for="lname">Last Name:</label>
            <input
              type="text"
              name="lName"
              id="lname"
              placeholder="Last Name"
              required
            />

            <label for="signup-email">Email Address:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />

            <label for="signup-password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />

            <button type="submit" class="signup-btn">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
